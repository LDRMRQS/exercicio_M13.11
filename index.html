<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatuxos</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body >
    <header id="cabecalho" class="sticky-top bg-dark text-white shadow" >
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>GATOS</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#carousel">Carousel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#cards">Cards</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container" data-bs-spy="scroll" data-bs-target="#cabecalho">
        <div id="carousel">
            <h2 class="text-center mt-5 mb-3 border-bottom">Gatinhos em Carrossel</h2>
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded" style="height: 720px;">
                    <div data-bs-interval="2500" class="carousel-item active">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg" alt="">
                    </div>
                    <div data-bs-interval="2500" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2021/10/13/11/50/cat-6706393_1280.jpg" alt="">
                    </div>
                    <div data-bs-interval="2500" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/12/25/11/32/cat-3038243_1280.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <section id="cards" class="py-3">
            <h2 class="text-center mt-5 mb-3 border-bottom">Gatinhos em Cards</h2>
            <div class="row g-3">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                        </div>
                        <img src="https://cdn.pixabay.com/photo/2017/07/22/15/21/cat-2528935_1280.jpg" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Gatuno</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                        </div>
                        <img src="https://cdn.pixabay.com/photo/2020/12/23/17/24/cat-5855647_1280.jpg" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Gatinho</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                        </div>
                        <img src="https://cdn.pixabay.com/photo/2016/11/29/09/07/cat-1868606_1280.jpg" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Gatunesco</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
